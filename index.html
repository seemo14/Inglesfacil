<head>

  <title>Inglés Fácil 123</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <h1>Inglés Fácil 123</h1>
        </div>
        <ul class="nav-links">
          <li><a href="#home" data-key="navHome">Home</a></li>
          <li><a href="#features" data-key="navFeatures">Features</a></li>
          <li><a href="#content" data-key="navContent">Content</a></li>
          <li><a href="#resources" data-key="navResources">Resources</a></li>
          <li><a href="#contact" data-key="navContact">Contact</a></li>
        </ul>
        <div class="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="language-switcher">
          <button id="btnEn" class="lang-btn">EN</button>
          <button id="btnEs" class="lang-btn">ES</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="container">
      <h1 data-key="heroTitle">Learn English the Easy Way</h1>
      <p data-key="heroSubtitle">
        Join our community of 385,000+ Spanish speakers learning English through engaging, practical, and fun content.
      </p>
      <div class="hero-buttons">
        <a href="#resources" class="btn btn-primary" data-key="btnGetResources">Get Learning Resources</a>
        <a href="https://www.instagram.com/ingles.facil123/" class="btn btn-secondary" data-key="btnFollowInstagram">Follow on Instagram</a>
      </div>
    </div>
  </section>

  <!-- Features Section (add your data-key attributes throughout) -->
  <section id="features" class="section features">
    <div class="container">
      <div class="section-title">
        <h2 data-key="featuresTitle">Why Learn With Us</h2>
      </div>
      <!-- … your feature cards … -->
    </div>
  </section>

  <!-- Content / Resources / etc. -->

  <!-- Contact -->
  <section id="contact" class="contact">
    <div class="container">
      <div class="contact-header">
        <h2 data-key="contactHeader">Get in Touch</h2>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <input type="text" class="form-control" data-key-placeholder="contactNamePlaceholder">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" data-key-placeholder="contactEmailPlaceholder">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="" disabled selected data-key="contactTopicOption">Select Topic</option>
            <option value="partnership" data-key="contactPartnership">Business Partnership</option>
            <option value="sponsorship" data-key="contactSponsorship">Sponsorship</option>
            <option value="resources" data-key="contactResources">Learning Resources</option>
            <option value="other" data-key="contactOther">Other</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" data-key-placeholder="contactMessagePlaceholder"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" data-key="contactSend">Send Message</button>
      </form>
    </div>
  </section>
